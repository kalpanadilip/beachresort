<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Events</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./events.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <h1 class="heading">Choose Your Event</h1>
   
      <ul class="gallery" >
      
        
        <li>
          <img
            src="..\src\images\images\weddingimage1.jpg"
            width="300"
            height="200"
          />
        </li>

        <li>
          <img
            src="..\src\images\images\beachevent2.jpg"
            width="300"
            height="200"
          />
        </li>
        <li>
          <img
            src="..\src\images\images\events3.jpg"
            width="300"
            height="200"
          />
        </li>
        <li>
          <img
            src="..\src\images\images\weddingimages3.jpg"
            width="300"
            height="200"
          />
        </li>
      </ul>
    </div>
     
    
    <h1 class="form">Enquiry Form</h1>
    <span
      >Drop us a query if you are interested in booking our venues and we will
      get back to you in the wink of an eye!</span
    >
    <div class="container">
      <div class="col-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="Email Id"
        />
      </div>

      <div class="form-floating">
        <div class="col-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-floating">
        <div class="col-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="PhoneNumber"
          />
        </div>
      </div>
      <div class="form-floating">
        <div class="col-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Choose your venue"
          />
        </div>
      </div>
      <div class="form-floating">
        <div class="col-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Enter your query"
          />
        </div>
      </div>
    </div>
    <button class="button button1">Submit query</button>
  </body>
</html>
